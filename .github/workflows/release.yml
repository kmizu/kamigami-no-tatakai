name: Release

# タグプッシュ時に実行
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # リリースの作成
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine

    - name: Build distribution
      run: |
        mkdocs build --strict
        python -m build

    - name: Create Release Archive
      run: |
        tar -czf kamigami-no-tatakai-site.tar.gz site/
        zip -r kamigami-no-tatakai-site.zip site/

    - name: Generate Changelog
      id: changelog
      run: |
        echo "## What's Changed" > changelog.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> changelog.md
        echo "" >> changelog.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)...${{ github.ref_name }}" >> changelog.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: changelog.md
        files: |
          kamigami-no-tatakai-site.tar.gz
          kamigami-no-tatakai-site.zip
          dist/*
        draft: false
        prerelease: false
        generate_release_notes: true

  # GitHub Pagesへのデプロイ
  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build site
      run: mkdocs build --strict

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4