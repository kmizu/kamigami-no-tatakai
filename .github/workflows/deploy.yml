name: Deploy to GitHub Pages

# トリガー設定
on:
  # mainブランチへのプッシュ時
  push:
    branches:
      - main
  # 手動実行も可能に
  workflow_dispatch:

# 権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # gh-deployに必要

      # Pythonのセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 依存関係のインストール
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # MkDocsでサイトをビルド
      - name: Build site
        run: mkdocs build --strict --verbose

      # アーティファクトとしてアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
